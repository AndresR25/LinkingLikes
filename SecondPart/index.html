<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="./Styles/Styles.css">
</head>
<body>
    <div class=container>   
        <div class=header>
            <h1>
                Network
            </h1>
        </div>
        <div class=secondheader>
            <h1>Your feed</h1>
        </div>
        <div class=row>
            <div class=col-1>
                <div class=card>
                    <div class=header-user>
                        <img class="image"src="./Images/Unknown.png">
                    </div>
                    <div class="body-card">
                        <a href="#">Add an avatar</a>
                        <div>
                            <span class="Space">James Doe</span>
                        </div>
                    </div>
                </div>    
            </div>
            <div class=col-2>
                <div class="post">
                    <div class="Head">
                        <h2>Neil M</h2>
                        <div class="likes">
                            <span id="button2">1 like(s)</span>
                            <button class="Likess" onclick="like(0)">Like</button>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="post">
                    <div class="Head">
                        <h2>Nichole K</h2>
                        <div class="likes">
                            <span id="button3">1 like(s)</span>
                            <button class="Likess" onclick="like(1)">Like</button>
                        </div>
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="post">
                    <div class="Head">
                        <h2>Jim R</h2>
                        <div class="likes">
                            <span id="button4">1 like(s)</span>
                            <button class="Likess" onclick="like(2)">Like</button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
    <script src="/Code/index.js" > </script>
    
</body>
</html>
